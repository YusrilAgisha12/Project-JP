        <h3>DAFTAR AKUN BARU</h3>
        <p>Keuntungan <i>LEBIH</i> dengan Akun Bisnis, <b>cari tahu disini</b></p>
        <form>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label">Alamat Email (LOGIN ID) <b>*</b></label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="contoh : example@gmail.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Password <b>*</b></label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan password min. 6 kombinasi angka & huruf">
                  </div>
                </div>
                <div class="form-group row">
                   <label for="inputnama" class="col-sm-4 col-form-label">Nama Lengkap <b>*</b></label>
                   <div class="col-sm-6">
                     <input type="name" class="form-control" id="inputname">
                   </div>
                  </div>
                <div class="form-group row">
                    <label for="inputNomorHandphone" class="col-sm-4 col-form-label">Nomor Handphone <b>*</b></label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="inputNomorHandphone" placeholder="Contoh : 08999999">
                </div>
              </div>
            </div>
          </form>
          <div class="text">Nikmati <i>Diskon 10%</i> untuk pesanan pertama . Selamat menikmati</div>
          
          <div class="checkbox">
            <div class="list-future">
              <input type="checkbox" value="nama"> Saya setuju dengan <b style="color:blue;"> Syarat & Ketentuan</b>
            </div>
            <div class="list-future">
              <input type="checkbox" value="nama" checked="checkbox"> Berlangganan Indonesia 
            </div>
          </div>
          <div class="login">
              <button type="submit" id="tombol-login" class="btn btn-danger">DAFTAR SEKARANG</button>
              <p class="text1">sudah punya akun? <a href="file:///D:/project%20JP/pendaftaran/login.html"><b style="color: rgb(92, 92, 185); cursor: pointer;">Login disini</b></p></a>
